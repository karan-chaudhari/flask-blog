{% extends "layout.html" %}
{% block body %}

<div class='main section col-lg-9 col-md-10 mx-auto' id='main' name='Main Posts'>
	<div class='widget Blog' data-version='2' id='Blog1'>
        <div class='blog-posts hfeed container index-post-wrap'>
            <div class='grid-posts'>
                {% for post in posts %}
                {% set fname = 'img/' + post.img_file %}
                <div class='blog-post hentry index-post'>
                    <div class='post-image-wrap'>
                        <a class='post-image-link'>
                        <img alt='{{post.title}}' class='post-thumb' src='{{url_for('static',filename=fname)}}'/>
                        </a>
                    </div>
                <div class='post-info'>
                        <a href='/post/{{post.slug}}'><h2>{{post.title}}</h2></a>
                <div class='post-meta'>
                    <span class='post-author'><a href='#' target='_blank' title='Admin'>Karan Chaudhari</a></span>
                    <span class='post-date published'>{{post.datetime}}</span>
                </div>
                <p class='post-snippet'><h5>{{post.content[0:150]}}.....</h5></p>
                    <a class='button button1' href='/post/{{post.slug}}'>
                    	Read more</a>
                </div>
                </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>
<hr>
<a class='button button1 float-left' href="{{prev}}">&larr; Previous</a>
<a class='button button1 float-right' href="{{next}}">Next &rarr;</a>
</div>
{% endblock %}
